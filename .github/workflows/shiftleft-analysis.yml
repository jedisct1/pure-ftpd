name: ShiftLeft Scan

on: push

jobs:
  Scan-Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Perform ShiftLeft Scan
      uses: ShiftLeftSecurity/scan-action@v1.3.0
      env:
        WORKSPACE: ""
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        output: reports
